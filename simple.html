<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Simple Version</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .landing-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .logo-large h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: white;
        }

        .logo-large i {
            font-size: 4rem;
            color: #ffd700;
            display: block;
            margin-bottom: 1rem;
        }

        .tagline {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .auth-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn-primary-large, .btn-secondary-large {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary-large {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
        }

        .btn-secondary-large {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-primary-large:hover, .btn-secondary-large:hover {
            transform: translateY(-3px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 10% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
        }

        .close:hover {
            color: #ffd700;
        }

        .modal-content h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #ffd700;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal-content input {
            padding: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .modal-content p {
            text-align: center;
            margin-top: 1rem;
        }

        .modal-content a {
            color: #ffd700;
            text-decoration: none;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="landing-content">
        <div class="logo-large">
            <i class="fas fa-gamepad"></i>
            <h1>GameHub</h1>
        </div>
        <p class="tagline">Experience the thrill of online gaming</p>
        <p class="description">Join thousands of players in exciting games. Win big, play safe, and have fun!</p>
        
        <div class="auth-actions">
            <button class="btn-primary-large" onclick="showRegister()">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
            <button class="btn-secondary-large" onclick="showLogin()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Register</h2>
            <form onsubmit="handleRegister(event)">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        </div>
    </div>

    <script>
        // Simple functions that work
        function showLogin() {
            console.log('showLogin called');
            closeAllModals();
            document.getElementById('loginModal').style.display = 'block';
        }

        function showRegister() {
            console.log('showRegister called');
            closeAllModals();
            document.getElementById('registerModal').style.display = 'block';
        }

        function closeModal(modalId) {
            console.log('closeModal called for:', modalId);
            document.getElementById(modalId).style.display = 'none';
        }

        function closeAllModals() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => modal.style.display = 'none');
        }

        function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const email = form.querySelector('input[type="email"]').value;
            const password = form.querySelector('input[type="password"]').value;
            
            // Simple validation
            if (email && password) {
                alert('Login successful! (This is a demo)');
                closeModal('loginModal');
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            const form = event.target;
            const username = form.querySelector('input[type="text"]').value;
            const email = form.querySelector('input[type="email"]').value;
            const password = form.querySelectorAll('input[type="password"]')[0].value;
            const confirmPassword = form.querySelectorAll('input[type="password"]')[1].value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (username && email && password) {
                alert('Registration successful! (This is a demo)');
                closeModal('registerModal');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Test if functions are working
        console.log('Simple GameHub loaded');
        console.log('showLogin function:', typeof showLogin);
        console.log('showRegister function:', typeof showRegister);
    </script>
</body>
</html>
